<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://telenorquiztoday.com/wp-content/uploads/2024/09/cropped-tele-32x32.png"
        sizes="32x32" />
    <link rel="icon" href="https://telenorquiztoday.com/wp-content/uploads/2024/09/cropped-tele-192x192.png"
        sizes="192x192" />
    <link rel="apple-touch-icon"
        href="https://telenorquiztoday.com/wp-content/uploads/2024/09/cropped-tele-180x180.png" />
    <meta name="msapplication-TileImage"
        content="https://telenorquiztoday.com/wp-content/uploads/2024/09/cropped-tele-270x270.png" />
    <title>Today Telenor Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLR7+7b5KFFZGzpTC2thJYBlc6w3N7yD0XOwlou6w4" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-weight: bold;
            color: #0d47a1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .quiz-date p {
            font-size: 1.25rem;
            color: #1976d2;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .card {
            border: none;
            margin: 10px 0;
            border-radius: 15px;
            background-color: transparent;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .card-body {
            padding: 10px;
        }

        .card-title {
            color: #546e7a;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .card-text strong {
            font-weight: bold;
            color: #0d47a1;
        }

        .card-text.text-success strong {
            color: #2e7d32;
        }

        .container {
            background-color: rgba(255, 238, 0, 0.664);
            max-width: 900px;
            margin: 20px auto;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        }

        .text-center {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Today Telenor Quiz</h1>

        <!-- Quiz Date -->
        <div class="quiz-date text-center mb-5">
            <p>Quiz Date: <strong>{{quiz_data.quiz_date}}</strong></p>
        </div>

        <!-- Questions and Answers -->
        <div class="row">
            {% for question in quiz_data.questions %}
            
            {% if loop.index > 1 %}
                
            {% else %}
                
            {% endif %}
                
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">
                            <strong>{{ (question.question)[0:11] }}</strong>{{ (question.question)[11:] }}
                        </p>
                        <p class="card-text text-success">
                            <strong>{{ question.answer }}</strong>
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeo58BkrjUoqU9O81EU8nELQUW59eZY0O3yrtmZ6b7g84Wu3"
        crossorigin="anonymous"></script>
</body>

</html>
